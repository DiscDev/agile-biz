<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgileAiAgents Error Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #f45c43 0%, #eb3349 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #888;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .error-list {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .error-item {
            background: #0f0f0f;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .error-item:hover {
            border-color: #f45c43;
            transform: translateX(5px);
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .error-code {
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            color: #f45c43;
            font-weight: bold;
        }

        .error-severity {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .severity-critical {
            background: #eb3349;
            color: white;
        }

        .severity-error {
            background: #f45c43;
            color: white;
        }

        .severity-warning {
            background: #f2c94c;
            color: #000;
        }

        .severity-info {
            background: #667eea;
            color: white;
        }

        .error-message {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #fff;
        }

        .error-description {
            color: #aaa;
            margin-bottom: 10px;
        }

        .error-solution {
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 0 5px 5px 0;
        }

        .error-solution strong {
            color: #667eea;
        }

        .error-timestamp {
            color: #666;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .error-context {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .context-item {
            display: inline-block;
            background: #222;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .no-errors {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .refresh-info {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .dev-only-notice {
            background: rgba(242, 201, 76, 0.1);
            border: 1px solid #f2c94c;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #f2c94c;
        }

        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Error Monitor</h1>
        
        <div id="dev-notice" class="dev-only-notice" style="display: none;">
            ‚ö†Ô∏è This page is only available in development mode
        </div>

        <div id="error-stats" class="error-stats">
            <div class="stat-card">
                <div class="stat-value" id="total-errors">0</div>
                <div class="stat-label">Total Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errors-24h">0</div>
                <div class="stat-label">Last 24 Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="critical-count">0</div>
                <div class="stat-label">Critical Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="unique-codes">0</div>
                <div class="stat-label">Unique Error Codes</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Errors</button>
            <button class="filter-btn" data-filter="critical">Critical</button>
            <button class="filter-btn" data-filter="error">Errors</button>
            <button class="filter-btn" data-filter="warning">Warnings</button>
            <button class="filter-btn" data-filter="info">Info</button>
        </div>

        <div id="error-list" class="error-list">
            <div class="loading">Loading error data...</div>
        </div>

        <div class="refresh-info">
            Refreshes every 10 seconds ‚Ä¢ Last update: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        let errorData = [];
        let currentFilter = 'all';
        let isDevelopment = false;

        // Error code reference
        const errorCodeInfo = {
            'SYS': 'System',
            'AUTH': 'Authentication',
            'CFG': 'Configuration',
            'FS': 'File System',
            'NET': 'Network',
            'DASH': 'Dashboard',
            'AGT': 'Agent',
            'API': 'API',
            'MCP': 'MCP Server',
            'VAL': 'Validation'
        };

        async function fetchErrorStats() {
            try {
                const response = await fetch('/api/errors/stats');
                const stats = await response.json();
                updateStats(stats);
            } catch (error) {
                console.error('Failed to fetch error stats:', error);
            }
        }

        async function fetchRecentErrors() {
            try {
                const response = await fetch('/api/errors/recent?count=50');
                
                if (response.status === 401) {
                    isDevelopment = false;
                    document.getElementById('dev-notice').style.display = 'block';
                    document.getElementById('error-list').innerHTML = '<div class="no-errors">Error details only available in development mode</div>';
                    return;
                }
                
                isDevelopment = true;
                errorData = await response.json();
                updateErrorList();
            } catch (error) {
                console.error('Failed to fetch recent errors:', error);
                document.getElementById('error-list').innerHTML = '<div class="no-errors">Failed to load error data</div>';
            }
        }

        function updateStats(stats) {
            document.getElementById('total-errors').textContent = stats.total || 0;
            document.getElementById('errors-24h').textContent = stats.last24Hours || 0;
            
            const criticalCount = stats.bySeverity?.critical || 0;
            document.getElementById('critical-count').textContent = criticalCount;
            
            const uniqueCodes = Object.keys(stats.byCode || {}).length;
            document.getElementById('unique-codes').textContent = uniqueCodes;
        }

        function updateErrorList() {
            const container = document.getElementById('error-list');
            
            if (!errorData || errorData.length === 0) {
                container.innerHTML = '<div class="no-errors">üéâ No errors recorded!</div>';
                return;
            }

            let filteredErrors = errorData;
            if (currentFilter !== 'all') {
                filteredErrors = errorData.filter(error => 
                    (error.severity || 'error') === currentFilter
                );
            }

            if (filteredErrors.length === 0) {
                container.innerHTML = `<div class="no-errors">No ${currentFilter} errors found</div>`;
                return;
            }

            let html = '';
            filteredErrors.forEach(error => {
                const severity = error.severity || 'error';
                const category = error.code ? error.code.split('-')[0] : 'UNKNOWN';
                const categoryName = errorCodeInfo[category] || category;
                
                html += `
                    <div class="error-item">
                        <div class="error-header">
                            <div>
                                <span class="error-code">${error.code || 'UNKNOWN'}</span>
                                <span style="color: #666; margin-left: 10px;">${categoryName}</span>
                            </div>
                            <span class="error-severity severity-${severity}">${severity}</span>
                        </div>
                        <div class="error-message">${error.message}</div>
                        ${error.description ? `<div class="error-description">${error.description}</div>` : ''}
                        ${error.solution ? `
                            <div class="error-solution">
                                <strong>Solution:</strong> ${error.solution}
                            </div>
                        ` : ''}
                        ${error.context ? `
                            <div class="error-context">
                                ${error.context.url ? `<span class="context-item">üìç ${error.context.method} ${error.context.url}</span>` : ''}
                                ${error.context.type ? `<span class="context-item">üè∑Ô∏è ${error.context.type}</span>` : ''}
                                ${error.context.port ? `<span class="context-item">üîå Port ${error.context.port}</span>` : ''}
                            </div>
                        ` : ''}
                        <div class="error-timestamp">
                            üïê ${new Date(error.timestamp).toLocaleString()}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        // Filter handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                updateErrorList();
            });
        });

        // Initial fetch
        fetchErrorStats();
        fetchRecentErrors();

        // Refresh periodically
        setInterval(() => {
            fetchErrorStats();
            if (isDevelopment) {
                fetchRecentErrors();
            }
        }, 10000);

        // Listen for real-time error updates
        if (typeof io !== 'undefined') {
            const socket = io();
            socket.on('error-occurred', (error) => {
                // Add to beginning of array
                errorData.unshift(error);
                // Keep only last 50
                if (errorData.length > 50) {
                    errorData.pop();
                }
                updateErrorList();
                fetchErrorStats(); // Update stats
            });
        }
    </script>
</body>
</html>
